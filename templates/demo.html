<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dot-Box</title>
</head>

<body onload="initializer()">
    <h1 align="center">Hello World</h1>
    <form action="start" method="GET">
        <input name="name" type="text">
        <input name="name2" type="text">
        <input type="submit" value="go">
    </form>
    <div id="canvasContainer" class="container block">
        <!--<canvas id="dotBoxCanvas_0" width="480" height="397" class="st-current st-hover"></canvas> -->
        <svg height="600" width="600" id="tmp">
            <circle cx="50" cy="50" r="10" fill="red" id="m0m0" onclick="hey2(0,0)"></circle>
            <line x1="20" y1="20" x2="120" y2="20" style="stroke:rgb(0,0,0);stroke: width 4;" />
        </svg>
    </div>

    <div id="demo">
        <h2>Let AJAX change this text</h2>
        <button type="button" onclick="loadDoc()">Change Content</button>
    </div>
    <div id="demo2"></div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo2").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://172.16.20.134:8123/ajax/update?key=124&x1=0&y1=0&x2=1&y2=0", true);
            xhttp.send();
        }
        function initializer() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo2").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://172.16.20.134:8123/ajax/get_grid_size?key=124", true);
            xhttp.send();
        }
    </script>


</body>

</html>
